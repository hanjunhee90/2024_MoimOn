<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<title>모임 상세</title>
</head>
<body layout:fragment="content">
<div class="content">
    <div class="container mt-5" style="max-width: 40%; margin: 0 auto;">
        <div class="card">
            <img th:src="@{'/uploads/' + ${moim.fileName}}" class="card-img-top" alt="모임 이미지" style="height: 400px; object-fit: cover;">
            <div class="card-body">
                <h4 class="card-title" th:text="${moim.boardTitle}">모임 제목</h4>
                <p class="card-text" th:utext="${#strings.replace(moim.boardContent, '<img[^>]+>', '')}">모임 내용</p>
                <p>
                	<strong>
                		<img src="/images/location.png" alt="모임 장소" style="width: 20px; height: 20px;">	모임 장소:
                	</strong> <span th:text="${moim.moimPlace}"></span></p>
                <p>
                	<strong>
                		<img src="/images/time.png" alt="모임 날짜" style="width: 20px; height: 20px;">모임 날짜:
                	</strong> <span th:text="${moim.moimDt}"></span></p>
                <p>
                	<strong>
                		<img src="/images/writer.png" alt="작성자" style="width: 20px; height: 20px;">작성자:
                	</strong> <span th:text="${moim.memName}"></span></p>
                <p th:if="${moim.moimFee != null}">
				    <strong>
				        <img src="/images/fee.png" alt="모임비 아이콘" style="width: 20px; height: 20px;"> 모임비 :
				    </strong> 
				    <span th:text="${moim.moimFee}"></span>원
				</p>
				<p th:if="${moim.moimFeedetail1 != null}">
				    <strong>
				        <img src="/images/use.png" alt="모임비 사용 용도 아이콘" style="width: 20px; height: 20px;"> 모임비 사용 용도 1:
				    </strong>
				    <span th:text="${moim.moimFeedetail1}"></span>
				</p>
				<p th:if="${moim.moimFeedetail2 != null}">
				    <strong>
				        <img src="/images/use.png" alt="모임비 사용 용도 아이콘" style="width: 20px; height: 20px;"> 모임비 사용 용도 2:
				    </strong>
				    <span th:text="${moim.moimFeedetail2}"></span>
				</p>
				<p th:if="${moim.moimFeedetail3 != null}">
				    <strong>
				        <img src="/images/use.png" alt="모임비 사용 용도 아이콘" style="width: 20px; height: 20px;"> 모임비 사용 용도 3:
				    </strong>
				    <span th:text="${moim.moimFeedetail3}"></span>
				</p>
				<p th:if="${moim.moimFeedetail4 != null}">
				    <strong>
				        <img src="/images/use.png" alt="모임비 사용 용도 아이콘" style="width: 20px; height: 20px;"> 모임비 사용 용도 4:
				    </strong>
				    <span th:text="${moim.moimFeedetail4}"></span>
				</p>
                <a href="/" class="btn btn-primary">목록으로 돌아가기</a>
                <a href="#" class="btn btn-primary" onclick="alert('서비스 점검중입니다.');">참가 하기</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
