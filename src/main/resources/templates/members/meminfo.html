<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<title>정보수정</title>
</head>
<body layout:fragment="content">
	<div class="content">
		<div class="container mt-5">
		  <h3 class="mb-4 text-center">회원가입</h3>
	      <div class="row justify-content-center">
            
            <!-- 회원가입 폼 및 프로필 사진 영역 -->
            <div class="col-md-8">
                <form action="/members/register" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        
                        <!-- 좌측 입력 필드 -->
                        <div class="col-md-7">
                            <!-- 아이디 -->
                            <div class="mb-3">
                                <label for="memId" class="form-label">아이디</label>
                                <input type="text" class="form-control" id="memId" name="memId" th:value="${session.members.memId}" required>
                            </div>
        
                            <!-- 이름 -->
                            <div class="mb-3">
                                <label for="memName" class="form-label">이름</label>
                                <input type="text" class="form-control" id="memName" name="memName" th:value="${session.members.memName}" required>
                            </div>
                        </div>
        
                        <!-- 우측 이미지 미리보기 -->
                        <div class="col-md-5 d-flex align-items-center justify-content-center">
                            <div class="profile-preview-container">
                                <img id="profilePreview" th:src="${session.members.profileImg != null ? session.members.profileImg : '/images/bagic.jpg'}" class="profile-preview-img" alt="Profile Image">
                                <input type="file" id="profileImageUpload" name="profileImg" class="mt-3" accept="image/*">
                            </div>
                        </div>
                    </div>

                    <!-- MBTI -->
                    <div class="mb-3">
                        <label for="mbti" class="form-label">MBTI</label>
                        <select class="form-select" id="mbti" name="memMbti" required>
                            <option value="">선택하세요</option>
                            <th:block th:each="mbti : ${mbtiList}">
                                <option th:value="${mbti.mbtiCode}" th:text="${mbti.mbtiCode + ' : ' + mbti.mbtiKeywords}" th:selected="${session.members.memMbti == mbti.mbtiCode}"></option>
                            </th:block>
                        </select>
                    </div>

                    <!-- 직업 -->
                    <div class="mb-3">
                        <label for="memJob" class="form-label">직업</label>
                        <input type="text" class="form-control" id="memJob" name="memJob" th:value="${session.members.memJob}">
                    </div>
                    
                    <!-- 제출 버튼 -->
                    <button type="submit" class="btn btn-primary w-100">회원가입</button>
                </form>
            </div>
        </div>
    </div>
    </div>
   </body>
</html>
