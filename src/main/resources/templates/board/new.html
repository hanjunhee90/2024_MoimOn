<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body layout:fragment="content">
	<div class="content">
		<div class="container mt4">
		<h4>자유게시판</h4>
		<hr style="border: none; border-bottom: 1px solid #FF5733;">
		<form class="form-section" id="postForm" method="post" action="/board/new" enctype="multipart/form-data">
		<input type="hidden" name="boardCategory" value="110">
		<input type="hidden" name="boardWriter" th:value="${session.members.memId}">
			<div th:replace="~{fragments/editor::editor}">
				
			</div>
			<div class="text-center mt-3">
				<button type="submit" class="btn btn-primary">모임 생성하기</button>
            </div>
		</form>
		</div>
	</div>
</body>
</html>
